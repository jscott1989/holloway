{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="small-12 columns">
            <ul class="breadcrumbs">
                <li><a href="{% url "email_templates" %}">Email Templates</a></li>
                <li><a href="{% url "view_email_template" email_template.id %}">{{email_template.subject}}</a></li>
                <li class="current">Delete</li>
            </ul>
            
            <div class="panel callout radius">
                <h5>Are you sure you want to delete {{email_template.subject}}?</h5>
                <form method="POST" action="{% url "delete_email_template" email_template.id %}">
                    {% csrf_token %}
                    <button class="warning" type="submit">Delete</button>
                    <a class="button" href="{% url "view_email_template" email_template.id %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
