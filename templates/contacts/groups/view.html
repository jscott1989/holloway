{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="small-12 columns">
            <ul class="breadcrumbs">
                <li><a href="{% url "groups" %}">Groups</a></li>
                <li class="current">{{group.name}}</li>
            </ul>

            <h2>{{group.name}}</h2>
            <p>{{group.description}}</p>

            <div class="panel callout radius">
                <h5>This group doesn't have any contacts yet</h5>
            </div>

            <a class="button" href="{% url "edit_group" group.id %}">Edit</a>
            <a class="button warning" href="{% url "delete_group" group.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
