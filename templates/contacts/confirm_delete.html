{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="small-12 columns">
            <ul class="breadcrumbs">
                <li><a href="{% url "contacts" %}">Contacts</a></li>
                <li><a href="{% url "view_contact" contact.id %}">{{contact.name}}</a></li>
                <li class="current">Delete</li>
            </ul>
            
            <div class="panel callout radius">
                <h5>Are you sure you want to delete {{contact.name}}?</h5>
                <form method="POST" action="{% url "delete_contact" contact.id %}">
                    {% csrf_token %}
                    <button class="warning" type="submit">Delete</button>
                    <a class="button" href="{% url "view_contact" contact.id %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
