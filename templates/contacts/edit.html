{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="small-12 columns">
            <ul class="breadcrumbs">
                <li><a href="{% url "contacts" %}">Contacts</a></li>
                <li><a href="{% url "view_contact" contact.id %}">{{contact.name}}</a></li>
                <li class="current">Edit</li>
            </ul>

            <form action="{% url "edit_contact" contact.id %}" method="POST">
                {% csrf_token %}
                {% include "contacts/_form.html" %}
                <button type="submit">Update</button>
                <a href="{% url "view_contact" contact.id %}" class="button warning">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
