{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="small-12 columns">
            <ul class="breadcrumbs">
                <li class="current">Settings</li>
            </ul>
            <form method="POST" action="{% url "settings" %}">
                {% csrf_token %}
                {{form}}
                <button type="submit">Save</button>
                <a class="button warning" href="{% url "index" %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
